<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Spoke Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Wooden Spoke</h1>
            <nav class="nav">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
        <p class="location">[Your Location Here]</p>
    </header>

    <section id="about" class="about-section">
        <div class="container">
            <h2>About Me</h2>
            <div class="about-content">
                <img src="your-photo.jpg" alt="Your Photo" class="about-photo">
                <p class="about-text">[Add your bio here]</p>
            </div>
        </div>
    </section>

    <section id="work" class="work-section">
        <div class="container">
            <h2>My Work</h2>
            <div class="gallery">
                <!-- Add image placeholders -->
                <div class="gallery-item"><img src="work1.jpg" alt="Work 1"></div>
                <div class="gallery-item"><img src="work2.jpg" alt="Work 2"></div>
                <!-- Add more gallery items here -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name (required):</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email Address (required):</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number (optional):</label>
                <input type="tel" id="phone" name="phone">
                <label for="message">Message (optional):</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
            <p>Email me at: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        </div>
    </section>
</body>
</html>
