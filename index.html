<!-- Contact Form Section -->
<section id="contact" style="padding: 40px 20px; text-align: center;">
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/myzybown" method="POST" style="max-width: 600px; margin: 0 auto;">
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px;">Name</label>
            <input type="text" id="name" name="name" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
            <input type="email" id="email" name="_replyto" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="phone number" style="display: block; margin-bottom: 5px;">Phone Number</label>
            <textarea id="phone number" name="phone number" rows="5" optional 
                      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        <div style="margin-bottom: 15px;">
            <label for="message" style="display: block; margin-bottom: 5px;">Message</label>
            <textarea id="message" name="message" rows="5" required 
                      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </div>
        <button type="submit" 
                style="background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Submit
        </button>
    </form>
</section>
